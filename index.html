<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOTIONS TO EMOJIES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <br>
        <center>
            <h3 class="btn btn-warning heading">EMOTIONS TO EMOJIES
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>

            <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
            <b class="text-warning">Are you Happy?</b>
            <br>
            <b class="text-dark">Are you Sad?</b>
            <br>
            <b class="text-danger">Are you Angry?</b>
            <br>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 - </label>
                <p class="emotionName" id="resultEmotion1"></p>
                <p class="emoji" id="resultEmoji1"></p>

                <label>Prediction 2 - </label>
                <p class="emotionName" id="resultEmotion2"></p>
                <p class="emoji" id="resultEmoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Result - </label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-primary" onclick="check()">Predict Emotion</button>
            </div>

        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
